name: "CD Pipeline"

on:
    workflow_run:
        workflows: ["Sample CI Pipeline / Workflow"]
        types:
            - completed
    workflow_dispatch: #for manually triggering the dispatch

jobs:
    deploy:
        runs-on: ubuntu-latest
        environment: production

        steps:
            - name: "Setup Node JS"
              uses: actions/setup-node@v6
              with:
                node-version: '21'

            - name: "Setup Vercel CLI"
              run: npm install -g vercel


            - name: "Download Build Files"
              uses: actions/download-artifact@v5
              with:
                name: build
                run-id: ${{ github.event.workflow_run.id }}
                github-token: ${{ github.token }}

            - name: "Deploy to Vercel"
              run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm --name=cicd_project

            #   when confused about the set of configurations done, just checkout the action-details & it will tell why the run-id or github-token etc. has been used

